
# ╔═══════════════════════════════════════════════════════════╗
# ║  KITTY TERMINAL CONFIG V3 - CYBERPUNK DYSTOPIA THEME     ║
# ║  Save as: ~/.config/kitty/kitty.conf                     ║
# ╚═══════════════════════════════════════════════════════════╝

# ============================================================
# FONT CONFIGURATION
# ============================================================
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 12.0

# ============================================================
# CURSOR - NEON PINK BEAM
# ============================================================
cursor_shape beam
cursor_beam_thickness 2
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# ============================================================
# SCROLLBACK
# ============================================================
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# ============================================================
# MOUSE
# ============================================================
mouse_hide_wait 3.0
url_style curly

# Click URL to open
open_url_with default

# ============================================================
# WINDOW LAYOUT
# ============================================================
window_padding_width 10
window_margin_width 0

# Hide title bar for cleaner look
hide_window_decorations yes

remember_window_size  yes
initial_window_width  1200
initial_window_height 700

# Window transparency for cyberpunk glass effect
background_opacity 0.90
background_blur 1

# ============================================================
# TAB BAR - CYBERPUNK STYLE
# ============================================================
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{index}: {title}"

# ============================================================
# PERFORMANCE TUNING
# ============================================================
repaint_delay 10
input_delay 3
sync_to_monitor yes

# ============================================================
# CYBERPUNK COLOR SCHEME
# ============================================================

# Primary colors - neon green on deep black
foreground #00ff41
background #0a0014

# Cursor - neon pink
cursor #ff006e
cursor_text_color #0a0014

# Selection - pink highlight
selection_foreground #0a0014
selection_background #ff006e

# ============================================================
# TERMINAL COLORS - 16 COLOR PALETTE
# ============================================================

# Black - dark purples
color0 #1a0033
color8 #5a0066

# Red - neon pink/magenta
color1 #ff006e
color9 #ff3d8f

# Green - neon green (matrix style)
color2 #00ff41
color10 #3dff70

# Yellow/Orange - warning colors
color3 #ff9500
color11 #ffb640

# Blue/Cyan - electric blue
color4 #00d9ff
color12 #40e5ff

# Magenta/Purple - electric purple
color5 #bd00ff
color13 #d440ff

# Cyan - bright cyan
color6 #00ffcc
color14 #40ffd9

# White - neon green variants
color7 #00ff41
color15 #70ff8a

# ============================================================
# TAB BAR COLORS - CYBERPUNK THEME
# ============================================================

# Active tab - pink text on dark purple
active_tab_foreground   #ff006e
active_tab_background   #1a0033
active_tab_font_style   bold

# Inactive tab - purple text on black
inactive_tab_foreground #bd00ff
inactive_tab_background #0a0014
inactive_tab_font_style normal

# Tab bar background
tab_bar_background #0a0014

# ============================================================
# URL/HYPERLINK COLORS
# ============================================================
url_color #00d9ff
url_style curly

# ============================================================
# BELL/NOTIFICATIONS
# ============================================================
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab "🔔 "

# ============================================================
# ADVANCED SETTINGS
# ============================================================
shell .
editor .
close_on_child_death no
allow_remote_control no
update_check_interval 0
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask

# ============================================================
# OS-SPECIFIC SETTINGS
# ============================================================
linux_display_server auto

# Confirm before closing with multiple windows
confirm_os_window_close 1
